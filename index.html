<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flower</title>
  </head>
  <body class="noto-serif">
    <header class="m-15">
      <nav class="flex gap-10 items-center justify-between">
        <img class="w-40" src="/assets/logo.png" alt="" />
        <ul class="flex gap-15 items-center text-3xl py-5 text-[#252432]">
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">Shop</li>
          <li class="cursor-pointer">About Us</li>
          <li class="flex gap-2 cursor-pointer">
            <img class="w-10" src="/assets/cart-icon.svg" alt="" />
            Cart ($56)
          </li>
        </ul>
      </nav>
      <!-- Hero Section -->
      <section class="my-80 flex items-center justify-between">
        <div class="w-[670px] h-[290px] flex flex-col gap-4">
          <h1 class="text-7xl font-bold">
            ALWAYS
            <span class="text-[#E95A08]">
              FRESH <br />
              FLOWERS</span
            >
          </h1>
          <p>
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="w-[570px] h-[355px]">
          <img src="/assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
